<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/1dc95ead36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../styles/style.css">

    <title>ListLoom Â· Home</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png">

</head>

<body>
    <div id="loading" class="d-flex justify-content-center align-items-center vh-100" role="status">
        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <main class="d-none">
        <header class="mt-5 text-center" role="banner">
            <button id="toggle-theme" aria-label="Change Theme"><i></i></button>
            <button id="logout" class="btn btn-danger" aria-label="Log Out"><i class="bi bi-box-arrow-right"></i></button>
            <h1 class="fw-bold text-uppercase mt-5">ListLoom</h1>
        </header>
        <div>
            <div class="container mt-5 col-12 col-md-6">
                <textarea class="form-control" rows="2" id="initialTextarea" aria-labelledby="noteLabel" placeholder="Create a new note"></textarea>
                <label id="noteLabel" class="visually-hidden">Create a new note</label>
            </div>

            <div class="modal fade" id="textareaModal" tabindex="-1" role="dialog" aria-labelledby="textareaModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="textareaModalLabel">Create a new note</h5>
                        </div>
                        <div class="modal-body">
                            <form id="note-form-create" class="mt-3 mb-3">
                                <textarea class="form-control" name="texto" id="note-text-create" aria-labelledby="textareaModalLabel" required></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                Cancel <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                            <button id="create-note" type="button" class="btn btn-outline-success">
                                Save <i class="fa-regular fa-floppy-disk ms-1 text-center"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <header class="mt-5 text-center" role="banner">
                <h2 class="fw-bold text-uppercase">Your Notes</h2>
            </header>
            <div class="container col-md-6 mt-4 d-flex justify-content-center align-items-center">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center text-uppercase">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="editNote" tabindex="-1" role="dialog" aria-labelledby="editNoteLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNoteLabel">Edit your note</h5>
                        <p class="text-muted m-0 ms-auto fst-italic small-text">Click out of the box to close</p>
                    </div>
                    <div class="modal-body">
                        <form class="mt-3 mb-3">
                            <textarea class="form-control" name="texto" id="note-text-edit" aria-labelledby="editNoteLabel" required></textarea>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <p class="text-muted m-0 fst-italic small-text">Note created at</p>
                            <p id="note-date" class="text-muted m-0 ms-2 fst-italic small-text"></p>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-danger delete-note">
                                Delete <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning edit-note">
                                Edit <i class="fa-regular fa-floppy-disk ms-1 text-center"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-5 text-center" role="contentinfo">
            <p class="mt-5">
                Site desenvolvido usando 
                <a href="https://api.jquery.com/" rel="external noreferrer noopener nofollow" target="_blank" class="text-reset">
                    jQuery</a> 
                e <a href="https://getbootstrap.com/" rel="external noreferrer noopener nofollow" target="_blank" class="text-reset">
                    Bootstrap</a>.
            </p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../scripts/index.js"></script>
</body>

</html>
